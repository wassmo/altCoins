<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>AltCoins</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>
    <body>
        <main class="container">

            <div class="main">
                <div class="main-contain">
                    <h3>Ethereum Classic combined with Zcash</h3>
                    <i class="fas fa-eye"></i>
                    <div class="main-contain-elements">
                        <i class="fas fa-umbrella"></i>
                        <span class="main-contain-elements-span-second">Ethereum foundation</span>
                    </div>
                    <div class="main-contain-elements">
                        <i class="fas fa-circle"></i>
                        <span class="main-contain-elements-span-third">Altcoins- highest growth</span>
                    </div>
                    <button>Inwestuj</button>
                </div>
            </div>


            <div class="cell first-cell">
                <p class="value money">2200 <span class="time">PLN</span></p>
                <p class="time">Wartość</p>
            </div>
            <div class="cell middle-cell">
                <p class="value">+0,91%</p>
                <p class="time">1D</p>
            </div>
            <div class="cell middle-cell">
                <p class="value">-0,21%</p>
                <p class="time">1M</p>
            </div>
            <div class="cell middle-cell desktop-show-cell">
                <p class="value">-2,29%</p>
                <p class="time">3M</p>
            </div>
            <div class="cell middle-cell desktop-show-cell">
                <p class="value">+0,42%</p>
                <p class="time">12M</p>
            </div>
            <div class="cell middle-cell desktop-show-cell">
                <p class="value">+0,85%</p>
                <p class="time">30M</p>
            </div>
            <div class="cell middle-cell desktop-show-cell one-before-last-cell">
                <p class="value">+1,31%</p>
                <p class="time">YTD</p>
            </div>
            <div class="cell last-cell">
                <button>Inwestuj</button>
                <div class="last-cell-icons">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-balance-scale desktop"></i>
                </div>
            </div>

        </main>

        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </body>
</html>
